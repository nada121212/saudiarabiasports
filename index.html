<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the world of sports with insights on Formula 1, Equestrianism, Dakar Rally, and Football.">
    <title>Sports and Tourism</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9fc;
            color: #333;
        }
        header {
            background-color: #6cbef7;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .intro {
            text-align: center;
            padding: 20px;
            background-color: #eaf4fc;
        }
        .intro p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .sports-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .sport-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .sport-card:hover {
            transform: scale(1.05);
        }
        .sport-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .sport-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #555;
        }
        .sport-card a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #6cbef7;
            font-weight: bold;
            transition: color 0.2s ease;
        }
        .sport-card a:hover {
            color: #3a99d8;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #6cbef7;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports: A Journey of fun and culture</h1>
    </header>

    <section class="intro">
        <p>Your Gateway to Iconic Sports and Unforgettable Experiences.</p>
    </section>

    <section class="sports-grid">
        <!-- Formula 1 -->
        <div class="sport-card">
            <img src="https://i.postimg.cc/MpTcfzpX/2024-11-19-195052.webp" alt="Formula 1">
            <h2>Formula 1</h2>
            <a href="https://nada121212.github.io/F1R/">Explore More</a>
        </div>
        
        <!-- Equestrianism -->
        <div class="sport-card">
            <img src="https://i.postimg.cc/MG3mfswJ/5900247955112314128-121.webp" alt="Equestrianism">
            <h2>Equestrianism</h2>
            <a href="https://nada121212.github.io/Equestrianism-/">Explore More</a>
        </div>
        
        <!-- Dakar Rally -->
        <div class="sport-card">
            <img src="https://i.postimg.cc/Y0KgQZyZ/5900247955112314126-120.webp" alt="Dakar Rally">
            <h2>Dakar Rally</h2>
            <a href="https://nada121212.github.io/RD/">Explore More</a>
        </div>
        
        <!-- Football -->
        <div class="sport-card">
            <img src="https://i.postimg.cc/k458s7TV/image.webp" alt="Football">
            <h2>Football</h2>
            <a href="https://nada121212.github.io/Football/">Explore More</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sports and Tourism. All rights reserved.</p>
    </footer>
</body>
</html>
